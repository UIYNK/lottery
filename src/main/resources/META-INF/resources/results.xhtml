<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      dir="rtl"
      lang="fa">
<h:head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>قرعه کشی</title>
    <h:outputStylesheet library="css" name="styles/root-font-size.css"/>
    <h:outputStylesheet library="css" name="primeIcons/primeicons.css"/>
    <h:outputStylesheet library="css" name="fonts/vazir.css"/>
    <h:outputStylesheet library="webjars" name="primeflex/3.3.1/primeflex.min.css"/>
    <style>
        body {
            font-family: 'Vazirmatn', sans-serif !important;
        }

        * {
            font-family: 'Vazirmatn', sans-serif;
        }

        .results {
            font-size: 0.7rem !important;
        }


    </style>
</h:head>
<h:body>
    <div class="flex justify-content-center p-8">
        <div class="flex justify-content-between gap-6 results">
            <div>
                <p:dataTable id="carPick" var="pick" value="#{resultsView.carWinnersSerials}"
                             emptyMessage=""
                             stickyHeader="true"
                             dir="rtl">
                    <p:column headerText="برنده خودرو">
                        <h:outputText value="#{pick}"/>
                    </p:column>
                </p:dataTable>
            </div>

            <div>
                <p:dataTable id="bicyclePicks" var="pick" value="#{resultsView.bicycleWinnersSerials}"
                             emptyMessage=""
                             stickyHeader="true"
                             dir="rtl">
                    <p:column headerText="برندگان دوچرخه">
                        <h:outputText value="#{pick}"/>
                    </p:column>
                </p:dataTable>
            </div>
            <div>
                <p:dataTable id="couponPicks" var="pick"
                             value="#{resultsView.couponWinnersSerials}"
                             emptyMessage=""
                             stickyHeader="true"
                             dir="rtl">
                    <p:column headerText="برندگان بن خرید">
                        <h:outputText value="#{pick}"/>
                    </p:column>
                </p:dataTable>
            </div>
            <div>
                <p:dataTable id="goodsPicks" var="pick" value="#{resultsView.goodsWinnersSerials}"
                             emptyMessage=""
                             stickyHeader="true"
                             dir="rtl">
                    <p:column headerText="برندگان اقلام مصرفی">
                        <h:outputText value="#{pick}"/>
                    </p:column>
                </p:dataTable>
            </div>

        </div>
    </div>
</h:body>
</html>
